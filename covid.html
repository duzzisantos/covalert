<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="covid.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Covid App</title>
</head>

<body>
    <label for="logo" class="logo">
        <h3>Covalert</h3><i class="fas fa-syringe"></i>
    </label>
    <div class="row">
        <div id="covidStats">
            <hr>
            <div id="mainStats">
                <select name="countries" id="selectCountries">
                    <option>Select a country</option>
                </select>
                <p id="newConfirmed">New confirmed cases: </p>
                <p id="totalConfirmed">Total confirmed cases: </p>
                <p id="newDeaths">New deaths: </p>
                <p id="totalDeaths">Total Deaths: </p>
                <p id="lastUpdated">Last updated: </p>
            </div>
        </div>
    </div>

    <script src="covid.js"></script>
</body>

</html>
